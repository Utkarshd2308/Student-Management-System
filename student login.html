<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      width: 380px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .instructions {
      background-color: #f8f9fc;
      border: 1px solid #dcdcdc;
      font-size: 12px;
      color: #333;
      text-align: left;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 3px;
    }

    select, input[type="password"], input[type="text"], input[type="email"], input[type="number"] {
      width: 95%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .captcha {
      font-size: 22px;
      font-weight: bold;
      background-color: #f2f2f2;
      padding: 8px 15px;
      border: 1px dashed #aaa;
      letter-spacing: 3px;
    }

    .btn {
      background-color: #0a9cbf;
      color: white;
      border: none;
      padding: 8px 20px;
      margin: 10px 5px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .links {
      font-size: 12px;
      margin-top: 10px;
    }

    .links a {
      color: #0a9cbf;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Student Log In</h2>

    <div class="instructions">
      <strong>Instructions:</strong>
      <ul>
        <li>Use previous session username and password for login.</li>
        <li>Do not create a new account if you already have one.</li>
        <li>Only one account per student is allowed.</li>
      </ul>
    </div>

    <!-- Login By -->
    <select id="loginBy" onchange="showInputBox()" required>
      <option value="">Login By - Select</option>
      <option value="Email">Email</option>
      <option value="Mobile">Mobile No</option>
    </select>

    <!-- Dynamic Input Box -->
    <div id="dynamicInput"></div>

    <!-- Password Field -->
    <input type="password" placeholder="Enter Password" id="password">

    <!-- Captcha -->
    <div class="captcha-box">
      <div class="captcha" id="captchaCode">12345</div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha">
    </div>

    <!-- Buttons -->
    <button class="btn" onclick="login()">Log In</button>
    <button class="btn" style="background-color:#0a9cbf99;" onclick="resetForm()">Cancel</button>

    <div class="links">
      <p>Don't remember password? <a href="forget pwd.html">Forgot Password</a></p>
      <p>Don't have an account? <a href="student registration.html">Create Account</a></p>
    </div>
  </div>

<script>
  // Generate random captcha
  function generateCaptcha() {
    const captcha = Math.floor(10000 + Math.random() * 90000); 
    document.getElementById("captchaCode").innerText = captcha;
  }

  // Show dynamic input based on selection
  function showInputBox() {
    const loginBy = document.getElementById("loginBy").value;
    const inputDiv = document.getElementById("dynamicInput");
    inputDiv.innerHTML = ""; // clear previous input

if (loginBy === "Email") {
      inputDiv.innerHTML = '<input type="email" id="email" placeholder="Enter Email">';
    } 
    else if (loginBy === "Mobile") {
      inputDiv.innerHTML = '<input type="number" id="mobile" placeholder="Enter Mobile Number">';
    }
  }

  function login() {
    const captcha = document.getElementById("captchaCode").innerText;
    const input = document.getElementById("captchaInput").value;
    if(input != captcha){
      alert("Incorrect Captcha!");
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
    } else {
      alert("Login successful (frontend demo only)");
    }
  }

  function resetForm(){
    document.getElementById("loginBy").value="";
    document.getElementById("dynamicInput").innerHTML="";
    document.getElementById("password").value="";
    document.getElementById("captchaInput").value="";
    generateCaptcha();
  }

  // Generate captcha on load
  generateCaptcha();
</script>

</body>
</html>
