<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 420px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    p.info {
      font-size: 13px;
      color: #333;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 95%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
      letter-spacing: 4px;
    }

    .btn {
      background-color: #0a9cbf;
      color: white;
      border: none;
      padding: 8px 20px;
      margin: 10px 5px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .links {
      font-size: 12px;
      margin-top: 10px;
    }

    .links a {
      color: #0a9cbf;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .resend {
      font-size: 12px;
      color: #0a9cbf;
      margin-top: 8px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Verify OTP</h2>

    <p class="info">We have sent a 6-digit OTP to your registered mobile number.<br>
    Please enter it below to verify your identity.</p>

    <input type="number" id="otpInput" placeholder="Enter OTP" maxlength="6">

    <button class="btn" onclick="verifyOTP()"><a href="student login.html">Verify</a></button>
    <button class="btn" style="background-color:#0a9cbf99;" onclick="resetInput()">Cancel</button>

    <div class="resend" onclick="resendOTP()">Resend OTP</div>

    <div class="links">
      <p>Don't have an account? <a href="student registration.html">Create Account</a></p>
      <p>I already have an account? <a href="student login.html">Login</a></p>
    </div>
  </div>

<script>
  let generatedOTP = "";

  function generateOTP() {
    generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
    alert("Demo OTP: " + generatedOTP); // For demo only
  }

  function verifyOTP() {
    const input = document.getElementById("otpInput").value;
    if(input == generatedOTP){
      alert("OTP Verified! Proceeding...");
    } else {
      alert("Incorrect OTP! Please try again.");
    }
  }

  function resetInput(){
    document.getElementById("otpInput").value="";
  }

  function resendOTP() {
    generateOTP();
    alert("OTP resent to your mobile (Demo Only).");
  }

  // Generate OTP on page load
  generateOTP();
</script>

</body>
</html>
