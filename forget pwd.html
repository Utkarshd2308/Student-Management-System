<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 450px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    select, input[type="text"], input[type="number"] {
      width: 95%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .captcha {
      font-size: 22px;
      font-weight: bold;
      background-color: #f2f2f2;
      padding: 8px 15px;
      border: 1px dashed #aaa;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }

    .refresh-link {
      font-size: 12px;
      color: #0a9cbf;
      cursor: pointer;
      display: block;
      margin-top: -5px;
      text-decoration: underline;
    }

    .btn {
      background-color: #0a9cbf;
      color: white;
      border: none;
      padding: 8px 20px;
      margin: 10px 5px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .links {
      font-size: 12px;
      margin-top: 10px;
    }

    .links a {
      color: #0a9cbf;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>

    <!-- Nationality -->
    <select id="nationality" required>
      <option value="">Select your nationality</option>
      <option value="Indian">Indian</option>
      <option value="International">Other</option>
    </select>

    <!-- Mobile Number -->
    <input type="number" id="mobile" placeholder="Enter Mobile Number" required>

    <!-- Captcha -->
    <div class="captcha-box">
      <div class="captcha" id="captchaCode">12345</div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha Text">
      <span class="refresh-link" onclick="generateCaptcha()">Refresh Captcha</span>
    </div>

    <!-- Buttons -->
    <button class="btn" onclick="proceed()"><a href="verify otp.html">Proceed</a></button>
    <button class="btn" style="background-color:#0a9cbf99;" onclick="resetForm()">Cancel</button>

    <div class="links">
      <p>Don't have an account? <a href="student registration.html">Create Account</a></p>
      <p>I already have an account? <a href="student login.html">Login</a></p>
    </div>
  </div>

<script>
  // Generate random captcha
  function generateCaptcha() {
    const captcha = Math.floor(10000 + Math.random() * 90000); 
    document.getElementById("captchaCode").innerText = captcha;
  }

  function proceed() {
    let mobile = document.getElementById("mobile").value;
    let captcha = document.getElementById("captchaCode").innerText;
    let input = document.getElementById("captchaInput").value;

    if(!mobile){
      alert("Please enter mobile number.");
      return;
    }
    if(input != captcha){
      alert("Incorrect Captcha!");
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
    } else {
      alert("Proceeding to reset password (demo only).");
    }
  }

  function resetForm(){
    document.getElementById("nationality").value="";
    document.getElementById("mobile").value="";
    document.getElementById("captchaInput").value="";
    generateCaptcha();
  }

  // Generate captcha on load
  generateCaptcha();
</script>

</body>
</html>
